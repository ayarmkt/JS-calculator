<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="calculation"></div>
        <div class="result"></div>
      </div>
      <div class="buttons">
        <button class="function ac">AC</button>
        <button class="function plusminus">+/-</button>
        <button class="function percentage">%</button>
        <button class="symbol divide">รท</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="symbol multiply">ร</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="symbol minus">-</button>
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="symbol plus">+</button>
        <button class="number zero">0</button>
        <button class="number dot">.</button>
        <button class="symbol equal">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
