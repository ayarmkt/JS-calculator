<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="process"></div>
        <div class="result">0</div>
      </div>

      <div class="buttons">
        <button class="function" data-action="clear">AC</button>
        <button class="function" data-action="plusminus">+/-</button>
        <button class="function" data-action="percentage">%</button>
        <button class="operator" data-action="divide">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" data-action="multiply">ร</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" data-action="subtract">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" data-action="add">+</button>
        <button class="number span2">0</button>
        <button class="number" data-action="decimal">.</button>
        <button class="operator-equal" data-action="calculate">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
