<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="calculation"></div>
        <div class="result">0</div>
      </div>

      <button class="function" id="ac">AC</button>
      <button class="function" id="plusminus">+/-</button>
      <button class="function" id="percentage">%</button>
      <button class="operator" id="divide">รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator" id="multiply">ร</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator" id="minus">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator" id="plus">+</button>
      <button id="span2">0</button>
      <button id="dot">.</button>
      <button class="operator" id="equal">=</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
